name: Publish Python üêç distributions üì¶ to PyPI

on: [push]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.9

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install setuptools wheel cython twine auditwheel

    - name: Build distributions
      run: python setup.py sdist bdist_wheel

    - name: Use manylinux1 for Linux wheels
      if: runner.os == 'Linux'
      run: |
        docker pull quay.io/pypa/manylinux1_x86_64
        docker run --rm -v `pwd`:/io quay.io/pypa/manylinux1_x86_64 /bin/bash -c "cd /io && for whl in wheelhouse/esaxx_py*whl; do auditwheel repair \"$whl\" -w /io/dist/; done"

    # For macOS and Windows, we can directly use the built wheel.
    # If any platform-specific adjustments are needed, they can be added here as conditional steps.

    - name: Publish to PyPI
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}
      run: twine upload dist/*
